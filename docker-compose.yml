services:
  bot:
    build: .
    container_name: hl_bot
    restart: always
    environment:
      - PYTHONUNBUFFERED=1
      - BOT_TOKEN=${BOT_TOKEN}
      - MONGO_URI=mongodb://mongo:27017
      - MONGO_DB_NAME=hyperliquid_bot
      - HYPERLIQUID_WS_URL=${HYPERLIQUID_WS_URL}
      - HYPERLIQUID_API_URL=${HYPERLIQUID_API_URL}
      - PROXIMITY_THRESHOLD=${PROXIMITY_THRESHOLD}
      - BUY_PROXIMITY_THRESHOLD=${BUY_PROXIMITY_THRESHOLD}
      - SELL_PROXIMITY_THRESHOLD=${SELL_PROXIMITY_THRESHOLD}
      - PROXIMITY_USD_THRESHOLD=${PROXIMITY_USD_THRESHOLD}
      - ALERT_COOLDOWN=${ALERT_COOLDOWN}
      - MARKET_HISTORY_MINUTES=${MARKET_HISTORY_MINUTES}
      - WATCH_ALERT_PCT=${WATCH_ALERT_PCT}
      - WATCH_ALERT_WINDOW_SEC=${WATCH_ALERT_WINDOW_SEC}
      - WATCH_ALERT_COOLDOWN=${WATCH_ALERT_COOLDOWN}
    depends_on:
      - mongo
    networks:
      - bot_net

  mongo:
    image: mongo:latest
    container_name: hl_mongo
    restart: always
    volumes:
      - mongo_data:/data/db
    networks:
      - bot_net

networks:
  bot_net:
    driver: bridge

volumes:
  mongo_data:
